<html>
	<body>
		<form action="" name="form" method="post">
			{% csrf_token %}
			<div class="form-group">
				<label for="id_title">Title</label>
				{{ form.title }}
			</div>
			<div class="form-group">
				<label for="id_start_time">Start Time</label>
				{{ form.start_time }}
				<label for="id_end_time">Title</label>
				{{ form.end_time }}
			</div>
			<div class="form-group">
				<label for="id_location">Title</label>
				{{ form.location }}
			</div>
			<div class="form-group">
				<label for="id_notes">Title</label>
				{{ form.notes }}
			</div>
			<input type="submit" value="Submit" />
		</form>
	</body>
</html>
