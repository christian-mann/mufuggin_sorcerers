{% extends "base.html" %}
{% block content %}
<div style="margin-top: 50px"></div>
<div class="row">
	<div class="col-sm-7 col-sm-offset-1">
		<div id="calendar"></div>
		<div id="list">
			<h3>Today</h3>

		</div>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function() {

    $('#calendar').fullCalendar({
        header: {
        	left: 'title',
        	center: '',
        	right: 'month,basicWeek,basicDay prev,next',
        },
    });

});
</script>
{% endblock %}
