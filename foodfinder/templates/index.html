{% extends "base.html" %}
{% block content %}
<style type="text/css">
input{
	margin-bottom: 5px;
}
.glyphicon{
	font-size: 1.7em;
}
.white{
	color: black;
}
img#image_url {
	width: auto;
}
</style>
<div style="margin-top: 50px"></div>
<div class="row">
	<div class="col-sm-7 col-sm-offset-1">
		{% if fb_id %}
		<button class="btn btn-primary" data-toggle="modal" data-target="#createModal" style="margin-bottom: 15px">
  			Create Event
		</button>
		{% else %}
		<button class="btn btn-primary disabled" data-toggle="modal" data-target="#createModal" style="margin-bottom: 15px">
			Sign in to create event &#9654;
		</button>
		{% endif %}
		<fb:login-button show-faces="false" onlogin="window.refresh()" autologoutlink="true" width="200" max-rows="1"></fb:login-button>
		<div id="calendar"></div>
	</div>
</div>
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="createModalLabel">Create Event</h4>
      </div>
      <form action="/event/add/" method="post" role="form">
		{% csrf_token %}
      <div class="modal-body">
			<div class="form-group">
				<label for="id_title">Title</label>
				{{ form.title }}
			</div>
			<div class="form-group">
				<label for="id_start_time">Start Time</label>
					{{ form.start_time }}
			</div>
			<div class="form-group">
				<label for="id_end_time">End Time</label>
				{{ form.end_time }}
			</div>
			<div class="form-group">
				<label for="id_location">Location</label>
				{{ form.location }}
			</div>
			<div class="form-group">
				<label for="id_notes">Description</label>
				{{ form.notes }}
			</div>
      </div>
      <div class="modal-footer">
      	<input type="submit" class="btn btn-primary" value="Create Event"/>
      </div>
     </form>
    </div>
  </div>
</div>
<div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="viewModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
      	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      	<h3 class="modal-title" id="viewModalLabel"></h3>
      </div>
      <div class="modal-body" style="margin-left:10px">
        <div class="row">
        	<div id="vote_div" class="pull-right"></div>
        	<h4>Start Time</h4>
        	<div id="start_time"></div>
        </div>
        <div class="row">
        	<h4>End Time</h4>
        	<div id="end_time"></div>
        </div>
        <div class="row">
        	<h4>Location</h4>
        	<div id="location"></div>
        </div>
        <div class="row">
        	<h4>Notes</h4>
        	<div id="notes"></div>
        </div>
		<div class="row">
			<img id="image_url" />
		</div>
      </div>
      <div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
$(document).ready(function() {
    $('#calendar').fullCalendar({
        header: {
        	left: 'title',
        	center: '',
        	right: 'month,basicWeek,basicDay prev,next',
        },
        events: {{events_cal|safe}}['events'],
        eventClick: function(calEvent, jsEvent, view) {
        	var start = new Date(calEvent.start);
        	var start_date = start.toLocaleDateString();
        	var start_hours = start.getHours();
        	var start_postfix = 'AM';
        	if(start_hours > 12){
        		start_hours -= 12;
        		start_postfix = 'PM';
        	}
        	var start_minutes = start.getMinutes();
        	if(start_minutes < 10){
        		start_minutes = '' + start_minutes + '0';
        	}
        	var start_time = start_date+' '+start_hours+':'+start_minutes+' '+start_postfix;
        	var end = new Date(calEvent.end);
        	var end_date = end.toLocaleDateString();
        	var end_hours = end.getHours();
        	var end_postfix = 'AM';
        	if(end_hours > 12){
        		end_hours -= 12;
        		end_postfix = 'PM';
        	}
        	var end_minutes = end.getMinutes();
        	if(end_minutes < 10)
        		end_minutes = '' + end_minutes + '0';
        	var end_time = end_date+' '+end_hours+':'+end_minutes+' '+end_postfix;
        	$('#viewModal').modal('show');
        	if(calEvent.inPast)
        		$('#vote_div').html('<span id="thumb" class="glyphicon glyphicon-thumbs-down"></span><span>  </span><span class="glyphicon glyphicon-thumbs-up"></span>');
        	else
        		$('#vote_div').html('');
        	$('#viewModalLabel').html(calEvent.title);
        	$('#start_time').html(start_time);
        	$('#end_time').html(end_time);
        	$('#location').html(calEvent.location);
        	$('#notes').html(calEvent.notes);
        	if(calEvent.vote != null){
        		if(calEvent.vote)
        			$('.glyphicon-thumbs-up').css('color', 'green');
        		else
        			$('.glyphicon-thumbs-down').css('color', 'red');
        	}

        	$('.glyphicon').hover(function(){
    			if($(this).hasClass('white'))
    				$(this).removeClass('white');
    			else
    				$(this).addClass('white');
    		});
    		$('.glyphicon').click(function(){
    			if($(this).hasClass('glyphicon-thumbs-up'))
    				food = true;
    			else
    				food = false;
    			$.ajax({
    				type: "POST",
  					url: "/vote/save/",
  					data: {'event_id': calEvent.id, 'voter_fbid': {{fb_id}}, 'was_food': food, 'csrfmiddlewaretoken': $('[name="csrfmiddlewaretoken"]').val()},
  					context: document.body
					}).complete(function(data) {
  						if(data['responseJSON']['glyph_val']== 'true'){
  							$('.glyphicon-thumbs-up').css('color', 'green');
  							$('.glyphicon-thumbs-down').css('color', 'grey');
  						}
  						else{
  							$('.glyphicon-thumbs-down').css('color', 'red');
  							$('.glyphicon-thumbs-up').css('color', 'grey');
  						}
					});
        	});
        	$('#image_url').attr('src', calEvent.map_url);
        }
    });
    $('input').addClass('form-control');
    $('textarea').addClass('form-control');
    $('input').width('200px');
    $('#id_start_time').datetimepicker();
    $('#id_start_time').attr('readonly', 'readonly');
    $('#id_end_time').datetimepicker();
    $('#id_end_time').attr('readonly', 'readonly');
    $('input').attr('required', 'required');

});
</script>
{% endblock %}
