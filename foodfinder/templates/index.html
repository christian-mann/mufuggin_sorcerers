{% extends "base.html" %}

{% block content %}
{% load humanize %}
<html>
	<head>
		<style>
			table {
				border-collapse: collapse;
			}

			th, td {
				text-align: left;
				border: 1px solid black;
				padding: 3px;
			}
		</style>
	</head>
	<body>
        <table>
			<tr>
				<th>Title</th>
				<th>Start</th>
				<th>End</th>
				<th>Duration</th>
				<th>Notes</th>
			</tr>
			{% for e in events %}
			<tr>
				<td>{{ e.title }}</td>
				<td>{{ e.start_time|naturaltime }}</td>
				<td>{{ e.end_time }}</td>
				<td>{{ e.duration }}</td>
				<td>{{ e.notes }}</td>
			</tr>
			{% endfor %}
	</body>
</html>
{% endblock %}
